name: publish

on:
  # â‘  æ¨é€ tag æ—¶è‡ªåŠ¨å‘å¸ƒï¼ˆåŠè‡ªåŠ¨ = ä½ æ‰‹åŠ¨æ‰“ tagï¼Œå®ƒè‡ªåŠ¨æ„å»º&å‘ç‰ˆï¼‰
  push:
    tags:
      - 'app-v*' # ä¾‹å¦‚ app-v0.1.0ã€app-v0.1.3-beta

  # â‘¡ ä¹Ÿæ”¯æŒåœ¨ Actions é¡µé¢æ‰‹åŠ¨ç‚¹æŒ‰é’®è§¦å‘
  workflow_dispatch: {}

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # macOS æ‰éœ€è¦è¿™ä¸¤ä¸ª target
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # ğŸ§ Ubuntu Runner ä¸“ç”¨ Linux ä¾èµ–ï¼ˆTauri v2 + WebKit2GTK 4.1ï¼‰
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: install frontend dependencies
        run: npm install -g bun && bun install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # __VERSION__ ä¼šè‡ªåŠ¨ä» tauri.conf é‡Œè¯»å–ç‰ˆæœ¬å¹¶æ›¿æ¢
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true     # è‰ç¨¿ï¼Œå‘ä¸å‘ç”±ä½ æ‰‹åŠ¨ç‚¹
          prerelease: false
          args: ${{ matrix.args }}
